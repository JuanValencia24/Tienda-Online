<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"
    href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
    <title>Registrar Categoria</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-ms-6 container justify-contten-center card">
                <form th:action="@{/api/registro/categoria/post}" th:object="${categoriaDTO}" method="post" >
                    <div class="input-group mb-3">
                        <div class="form-floating mb-3 input-group-text">
                            <input type="text" class="form-control" name="nombre" th:field="*{nombre}">
                            <label for="nombre" class="form-label">Nombre De La Categoria</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary"  type="submit">Crear</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
        src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script> 

         
</body>
</html>
