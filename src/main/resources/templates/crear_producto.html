<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}"
        href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css" />
    <title>Document</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-ms-6 container justify-contten-center card">
                <form action="" method="post">
                    <div class="input-group mb-3">
                        <div class="form-floating mb-3 input-group-text">
                            <label for="nombre" class="form-label">Nombre Del Producto</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                placeholder="Tenis Nike Freak 4">
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-floating mb-3 input-group-text">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio" name="precio" placeholder="250000">
                        </div>
                        <div class="form-floating mb-3 input-group-text">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="stock" name="stock" placeholder="20">
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-floating mb-3 input-group-text">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" placeholder="250000"></textarea>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-floating mb-3 input-group-text">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado" name="estado">
                                <option selected>ACTIVO</option>
                                <option value="1">SIN STOCK</option>
                                <option value="2">PAUSADO</option>
                              </select>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-ms-6 container justify-contten-center card">
                    <form th:action="@{/api/registroAdmin/post}" method="post">
                        <div class="input-group">
                            <div class="form-floating mb-3 input-group-text">
                                <input type="text" class="form-control" id="nombre" name="nombre" required />
                                <label for="nombre">Nombre</label>
                            </div>
                            <div class="form-floating mb-3 input-group-text">
                                <input type="text" class="form-control" id="apellido" name="apellido" required/>
                                <label for="apellido">Apellido</label>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="form-floating mb-3 input-group-text">
                                <input type="email" class="form-control" id="username" name="username" required/>
                                <label for="username">Username</label>
                            </div>
                            <div class="form-floating mb-3 input-group-text">
                                <input type="password" class="form-control" id="password" name="password" required/>
                                <label for="password">Password</label>
                            </div>

                        </div>
                        <div class="input-group">
                            <div class="mb-3 input-group-text">
                                <button class="btn btn-success" onclick="registrar()" type="button">Registrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"
        src="/webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>

</html>
